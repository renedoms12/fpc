<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Gemini Once</title>
</head>
<body>
  <h1>Gemini Launcher</h1>
  <button onclick="openGemini()">Open Gemini</button>

  <script>
    function openGemini() {
      // Only allow opening the tab once per session
      if (!sessionStorage.getItem('geminiOpened')) {
        window.open('https://gemini.google.com/app?hl=en_GB', '_blank');
        sessionStorage.setItem('geminiOpened', 'true');
      } else {
        alert('Gemini is already open. Please check your browser tabs.');
      }
    }
  </script>
</body>
</html>
