<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Launcher</title>
</head>
<body>
  <h1>Open Gemini</h1>
  <button id="openGeminiBtn">Open Gemini</button>

  <script>
    let geminiTab = null;

    document.getElementById('openGeminiBtn').addEventListener('click', function () {
      const url = "https://gemini.google.com/app?hl=en_GB";

      // If the tab doesn't exist or was closed
      if (!geminiTab || geminiTab.closed) {
        geminiTab = window.open(url, "geminiWindow");
      } else {
        geminiTab.focus();
      }
    });
  </script>
</body>
</html>
