<!DOCTYPE html>
<html>
<head>
  <title>Open Gemini</title>
</head>
<body>
  <h2>Gemini Launcher</h2>
  <button onclick="openGemini()">Open Gemini</button>

  <script>
    function openGemini() {
      // Opens redirect.html in a named tab so it reuses the tab
      const win = window.open('redirect.html', 'geminiTab');
      if (win) {
        win.focus(); // Focus the tab if already open
      } else {
        alert("Please allow pop-ups for this site.");
      }
    }
  </script>
</body>
</html>
