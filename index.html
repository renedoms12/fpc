<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Gemini Once</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h1>Gemini Tab Launcher</h1>
  <button onclick="openGemini()">Open Gemini</button>

  <script>
    let geminiTab = null;

    function openGemini() {
      if (!geminiTab || geminiTab.closed) {
        geminiTab = window.open('https://gemini.google.com/app?hl=en_GB', '_blank');
      } else {
        console.log("Gemini is already open.");
      }
    }
  </script>
</body>
</html>
