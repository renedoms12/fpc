<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Gemini</title>
</head>
<body>
  <button onclick="openGemini()">Open Gemini</button>

  <script>
    function openGemini() {
      const url = 'https://gemini.google.com/app?hl=en_GB';
      const windowName = 'geminiWindow';
      const features = 'noopener,noreferrer';

      const existing = window.open('', windowName);
      if (!existing || existing.closed) {
        window.open(url, windowName, features);
      } else {
        existing.focus();
      }
    }
  </script>
</body>
</html>
