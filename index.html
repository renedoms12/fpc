<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Gemini</title>
</head>
<body>
  <button onclick="openGemini()">Open Gemini</button>

  <script>
    function openGemini() {
      const windowName = 'geminiTab';
      const redirectURL = 'redirect.html';

      // Try to reuse the tab
      if (!window.geminiTab || window.geminiTab.closed) {
        window.geminiTab = window.open(redirectURL, windowName);
      } else {
        window.geminiTab.focus();
      }
    }
  </script>
</body>
</html>
